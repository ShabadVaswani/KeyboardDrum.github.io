<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="drm.css">
    <script src="drm.js"></script>
</head>
<body>
    <h1>Click following keys to see magic</h1>
    <div class="con2">
    <div class="container" data-key="a">
        <h2 class="char">A</h2>
        <p>CLAP</p>
    </div>    
    <div class="container" data-key="s">
        <h2 class="char">S</h2>
        <p>HITHAT</p>
    </div>    
    <div class="container" data-key="d">
        <h2 class="char">D</h2>
        <p>KICK</p>
    </div>    
    <div class="container" data-key="f">
        <h2 class="char">F</h2>
        <p>OPENHAT</p>
    </div>    
    <div class="container" data-key="g">
        <h2 class="char">G</h2>
        <p>BOOM</p>
    </div>    
    <div class="container" data-key="h">
        <h2 class="char">H</h2>
        <p>RIDE</p>
    </div>    
    <div class="container" data-key="j">
        <h2 class="char">J</h2>
        <p>SNARE</p>
    </div>    
    <div class="container" data-key="k">
        <h2 class="char">K</h2>
        <p>TOM</p>
    </div>    
    <div class="container" data-key="l">
        <h2 class="char">L</h2>
        <p>TINK</p>
    </div>    
</div>
<audio src="sounds/clap.wav" data-key="a"></audio>
<audio src="sounds/hihat.wav" data-key="s"></audio>
<audio src="sounds/kick.wav" data-key="d"></audio>
<audio src="sounds/openhat.wav" data-key="f"></audio>
<audio src="sounds/boom.wav" data-key="g"></audio>
<audio src="sounds/ride.wav" data-key="h"></audio>
<audio src="sounds/snare.wav" data-key="j"></audio>
<audio src="sounds/tom.wav" data-key="k"></audio>
<audio src="sounds/tink.wav" data-key="l"></audio>
</body>
</html>
